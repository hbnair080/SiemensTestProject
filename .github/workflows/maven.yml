# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [  ]
  pull_request:
    branches: [  ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Run File
      run: mvn clean test --file pom.xml
    - name: install allure report
      if: ${{ always() }}
      run: npm install allure-commandline@1.4.22-1
    - name: Create Allure Report
      if: ${{ always() }}
      run: allure generate -c ./allure-results -o ./allure-results-html
    - name: Allure report
      uses: afiore/action-allure-report@v0.1.0
      with:
        # Allure test result data dir
        results-dir: allure-results
        # Allure report target dir
        report-dir: allure-report
    - name: Upload Test Result
      if: ${{ always() }}
      uses: actions/upload-artifact@v2.1.4
      with:
        name: Test Result
        path: ./allure-reports


